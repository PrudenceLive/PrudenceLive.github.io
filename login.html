<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In client ID -->
    <meta name="google-signin-client_id" content="102163605683499610589.apps.googleusercontent.com">
    <!-- Include the Google Sign-In platform library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h3 class="form-header">Login</h3>
        <form id="loginForm" class="form">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit" class="submit-btn">Login</button>
            <div class="alternative">
                <span>OR</span>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
